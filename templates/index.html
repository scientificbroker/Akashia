<html lang="es">
  <head>
    <meta charset="utf-8">

    <title>Akashia - Formulario</title>

  <body>
    <h1>Banco de Sueños — Envío</h1>
    <form method="post">
      <label>Nombre:<br><input type="text" name="name" required></label><br>

      <label>Región:<br><input type="text" name="region"></label><br>

      <button type="submit">Enviar</button>
    </form>
    <hr>
    <a href="/submissions">Ver envíos</a>
  </body>
