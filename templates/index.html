<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akashia - Banco de Sue침os</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }
      h1 {
        color: #4a5568;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2d3748;
      }
      input, textarea, select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }
      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #667eea;
      }
      textarea {
        resize: vertical;
        min-height: 120px;
      }
      .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s;
      }
      .submit-btn:hover {
        transform: translateY(-2px);
      }
      .error {
        background: #fed7d7;
        color: #c53030;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid #c53030;
      }
      .dream-counter {
        text-align: right;
        color: #718096;
        font-size: 14px;
        margin-top: 5px;
      }
      .nav-links {
        text-align: center;
        margin-top: 30px;
      }
      .nav-links a {
        color: #667eea;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 500;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>游깿 Banco de Sue침os</h1>
      <p style="text-align: center; color: #718096; margin-bottom: 30px;">
        Comparte tu sue침o y descubre patrones sem치nticos 칰nicos
      </p>
      
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      
      <form method="post" id="dreamForm">
        <div class="form-group">
          <label for="name">Nombre completo:</label>
          <input type="text" name="name" id="name" required maxlength="200" 
                 placeholder="Tu nombre completo">
        </div>
        
        <div class="form-group">
          <label for="email">Correo electr칩nico:</label>
          <input type="email" name="email" id="email" required 
                 placeholder="tu@email.com">
        </div>
        
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" name="age" id="age" min="13" max="120" 
                 placeholder="Tu edad">
        </div>
        
        <div class="form-group">
          <label for="region">Regi칩n/Pa칤s:</label>
          <input type="text" name="region" id="region" 
                 placeholder="Ej: Madrid, Espa침a">
        </div>
        
        <div class="form-group">
          <label for="dream_type">Tipo de sue침o:</label>
          <select name="dream_type" id="dream_type">
            <option value="">Selecciona el tipo de sue침o</option>
            <option value="normal">Sue침o normal</option>
            <option value="lucido">Sue침o l칰cido</option>
            <option value="pesadilla">Pesadilla</option>
            <option value="recurrente">Sue침o recurrente</option>
            <option value="profetico">Sue침o prof칠tico/premonitorio</option>
            <option value="vivido">Sue침o muy v칤vido</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="emotion">Emoci칩n principal:</label>
          <select name="emotion" id="emotion">
            <option value="">쮺칩mo te sentiste?</option>
            <option value="alegria">Alegr칤a</option>
            <option value="miedo">Miedo</option>
            <option value="tristeza">Tristeza</option>
            <option value="ira">Ira</option>
            <option value="sorpresa">Sorpresa</option>
            <option value="paz">Paz/Tranquilidad</option>
            <option value="confusion">Confusi칩n</option>
            <option value="nostalgia">Nostalgia</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="message">Describe tu sue침o:</label>
          <textarea name="message" id="message" rows="8" maxlength="5000" 
                    placeholder="Describe tu sue침o con el mayor detalle posible. Incluye lugares, personas, objetos, acciones y emociones que recuerdes..."></textarea>
          <div class="dream-counter">
            <span id="charCount">0</span>/5000 caracteres
          </div>
        </div>
        
        <button type="submit" class="submit-btn">游깿 Registrar Sue침o</button>
      </form>
      
      <div class="nav-links">
        <a href="/analysis">游늵 Ver An치lisis</a>
        <a href="/submissions">游닇 Ver Sue침os</a>
        <a href="/dashboard">游늳 Dashboard</a>
      </div>
    </div>

    <script>
      // Contador de caracteres
      const messageTextarea = document.getElementById('message');
      const charCount = document.getElementById('charCount');
      
      messageTextarea.addEventListener('input', function() {
        charCount.textContent = this.value.length;
        if (this.value.length > 4500) {
          charCount.style.color = '#c53030';
        } else if (this.value.length > 4000) {
          charCount.style.color = '#d69e2e';
        } else {
          charCount.style.color = '#718096';
        }
      });

      // Validaci칩n del formulario
      document.getElementById('dreamForm').addEventListener('submit', function(e){
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        
        if(!name || !email) {
          e.preventDefault();
          alert('Nombre y correo son obligatorios');
          return;
        }
        
        if(message.length < 50) {
          e.preventDefault();
          alert('Por favor, describe tu sue침o con al menos 50 caracteres para un mejor an치lisis');
          return;
        }
        
        // Mostrar mensaje de procesamiento
        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.textContent = '游깿 Procesando sue침o...';
        submitBtn.disabled = true;
      });
    </script>
  </body>
</html>
